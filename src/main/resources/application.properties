spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.jpa.open-in-view=true
spring.messages.fallback-to-system-locale=true

spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non-null
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.fail-on-invalid-subtype=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.visibility.field=any
spring.jackson.visibility.getter=public-only
spring.jackson.visibility.is-getter=public-only
spring.jackson.visibility.setter=any
spring.jackson.visibility.creator=any


##spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.type=oracle.jdbc.pool.OracleDataSource


spring.jpa.database=ORACLE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.database-platform=org.hibernate.dialect.Oracle11gDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle11gDialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
#logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

springdoc.api-docs.enabled=true
springdoc.paths-to-match=/rest/**
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=com.academico.web.controllers



